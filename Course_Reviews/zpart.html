<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Cource Reviews</title>
         <link rel="stylesheet" href="rev.css">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         
        </head>

    <body>
        <div class="topnev">
            <div class="logo">
                <h3>University of Bahrain</h3>
            </div>
        
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#review">Reviews</a>
                <a href="create.html" class="add-review">Add Review</a>
            </div>
          <div class="search-filter-container">
              <section class="search-bar">
                 <input type="text" id="search" placeholder="Search here...">
              </section>

              <div class="dropdown">
                 <button onclick="active" class="dropbtn"><i class="fa fa-filter"></i></button>
         
                 <div class="dropdown-content">
                     <a href="#">Filter by Department</a>
                     <a href="#">Filter by Difficulty</a>
                     <a href="#">Filter by Rating</a>
                     <a href="#">Filter by Course Name</a>

                    </div>
                  
                
                 <button onclick="active" class="dropbtn"><i class="fa fa-sort"></i></button>
         
                 <select id="sort" class="dropdown-content">
                     <option value="asc">Sort Ascending</option>
                     <option value="desc">Sort Descending</option>
                     <option value="dep">Sort by Department</option>
                     <option value="date">Sort by Date</option>
                     <option value="rate">Sort by Rating</option>
                     <option value="name">Sort by Course Name</option>
                     
                 </select>
                   
                 <button class="search-btn"><i class="fa fa-search"></i></button>
               </div>
            </div>  
        </div>
         
       <main>
           <h1 id="review">Cource Reviews</h1>
       
          <section class="reviews-list"></section>

           <div id="reviews-container">
           <!-- Reviews will be loaded here -->
           </div>

        <div class="back-button">
            <button><a href="#review">Back to Reviews</a></button>
        </div>
        </main>
        <section class="pagination">
            <button class="prev">Previous</button>
            <button class="page-number active">1</button>
            <button class="page-number">2</button>
            <button class="page-number">3</button>
            <button class="next">Next</button>
        </section>
        <script src="rev.js" defer></script>
        <footer>
           <p>&copy; Campus Hub</p>
        </footer>
    
    </body>
</html>
