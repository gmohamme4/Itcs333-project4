<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Notes - ITCS333</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="notes.css">
    <script type="module" src="notes.js"></script>

</head>
<body>
    <div class="topnev">
        <div class="logo">
            <h3>Campus Hub</h3>
        </div>

        <div class="bar">
            <a class="active" href="#home">Home</a>
            <a href="#">Notes</a>     
        </div>
    </div>

    <div class="notes-page">
        <h1>Course Notes</h1>
        
        <!-- Search and Filter Section -->
        <div class="search-filter">
            <div class="row">
                <div class="search col-md-8">
                    <input type="text" class="form-control" placeholder="Search by course name or topic..." aria-label="Search">
                    <button class="search-btn" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="filter col-md-4">
                    <select class="form-select filter-dropdown">
                        <option selected>Filter by Course</option>
                        <option value="ITCS">ITCS</option>
                        <option value="ITNE">ITNE</option>
                        <option value="ITCY">ITCY</option>
                        <option value="ITIS">ITIS</option>
                        <option value="ITCE">ITCE</option>
                        <option value="ITSE">ITSE</option>
                        <option value="ITCC">ITCC</option>
                    </select>

                    <select class="form-select filter-dropdown">
                        <option selected>Sort by</option>
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                    </select>
                </div>
            </div>
        </div>

         <!-- Add New Note Button -->
         <div class="add-note">
            <button class="add-note-btn" data-bs-toggle="modal" data-bs-target="#addNoteModal">
                <i class="fas fa-plus"></i> Add New Note
            </button>
        </div>

        <!-- Notes List -->
        <div id="notesList" class="mt-4">
            <!-- Note items will be dynamically added here -->
        </div>
    </div>
    
    <!-- Add Note Modal -->
    <div class="add-note-page modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="note-header">
                    <h5 class="note-title" id="note-title">Add New Course Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="note-body">
                    <form class="note-container">
                        <div class="mb-3">
                            <label for="Course-Code" class="form-label">Course Code</label>
                            <input type="text" id="Course-Code" class="form-control" placeholder="Course Code" required>
                        </div>
                        <div class="mb-3">
                            <label for="Course-Name" class="form-label">Course Name</label>
                            <input type="text" id="Course-Name" class="form-control" placeholder="Course Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="topicInput" class="form-label">Topic</label>
                            <input type="text" class="form-control" id="topicInput" placeholder="Enter topic name" required>
                        </div>
                        <div class="mb-3">
                            <label for="noteContent" class="form-label">Note Content</label>
                            <textarea class="form-control note-content" id="noteContent" rows="6" placeholder="Enter your notes here..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="fileAttachment" class="form-label">Attachments (Optional)</label>
                            <input class="form-control" type="file" id="fileAttachment" multiple>
                        </div>
                    </form>
                </div>

                <div class="note-footer">
                    <button type="button" class="cancel-btn" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="save-btn">Save Note</button>
                </div>
            </div>
        </div>
    </div>
    <!-- View Note Modal -->
<div class="modal fade" id="viewNoteModal" tabindex="-1" aria-labelledby="viewNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewNoteModalLabel">Note Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="viewNoteModalBody">
          <!-- Note content will be dynamically filled here -->
        </div>
      </div>
    </div>
  </div>
  

    <footer>
        <p>&copy;Campus Hub</p>
    </footer>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
