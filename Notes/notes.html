<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Notes - ITCS333</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <div class="notes-page">
        <h1>Course Notes</h1>
        
        <!-- Search and Filter Section -->
        <div class="search-filter">
            <div class="row">
                <div class="search">
                    <input type="text" class="form-control" placeholder="Search by course name or topic..." aria-label="Search">
                    <button class="search-btn" type="button">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>

                <div class="filter">
                    <select class="form-select filter-dropdown">
                        <option selected>Filter by Course</option>
                        <option value="ITCS">ITCS</option>
                        <option value="ITNE">ITNE</option>
                        <option value="ITCY">ITCY</option>
                        <option value="ITIS">ITIS</option>
                        <option value="ITCE">ITCE</option>
                        <option value="ITSE">ITSE</option>
                        <option value="ITCC">ITCC</option>
                    </select>

                    <select class="form-select filter-dropdown">
                        <option selected>Sort by</option>
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Add New Note Button -->
        <div class="add-note">
            <button class="add-note-btn" data-bs-toggle="modal" data-bs-target="#addNoteModal">
                <i class="fas fa-plus"></i> Add New Note
            </button>
        </div>
        
    </div>
    
    <!-- Add Note Modal -->
    <div class="add-note-page" id="add-Note" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
        
        <div class="note-header">
            <h5 class="note-title" id="note-title">Add New Course Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="note-body">
            <form class="note-container">

                <div class="mb-3">
                    <label for="courseSelect" class="form-label">Course</label>
                    <input type="text"  id="Course-Code" placeholder="Course Code" required></input>
                    <input type="text"  id="Course-Name" placeholder="Course Name" required></input>    
                </div>

                <div class="mb-3">
                    <label for="topicInput" class="form-label">Topic</label>
                    <input type="text" class="form-control" id="topicInput" placeholder="Enter topic name" required>
                </div>

                <div class="mb-3">
                    <label for="noteContent" class="form-label">Note Content</label>
                    <textarea class="form-control note-content" id="noteContent" rows="6" placeholder="Enter your notes here..." required></textarea>
                </div>

                <div class="mb-3">
                    <label for="fileAttachment" class="form-label">Attachments (Optional)</label>
                    <input class="form-control" type="file" id="fileAttachment" multiple>
                </div>

            </form>
        </div>

        <div class="note-footer">
            <button type="button" class="cancel-btn" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="save-btn">Save Note</button>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
