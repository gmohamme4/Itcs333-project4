<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>University Club - ITCS333 Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="topnev">
        <div class="logo">
            <h3>Campus Hub</h3>
        </div>

        <div class="bar">
            <a class="active" href="index.html">Home</a>
        </div>
    </div>

    <div class="main-container">
        <header class="main-header">
            <h1 class="text-center">University News</h1>
            <p class="text-center lead">Stay updated with the latest university happenings</p>
        </header>

        <main>
            <!-- News Grid with Scrolling Feature -->
            <div class="news-container">
                <a href="./campus news/news.html" style="text-decoration: none; color: inherit;">
                    <h2 class="active">Campus News</h2>
                </a>

                <div class="news-grid" id="news">
                    <!-- News will be added here by the user -->
                </div>
            </div>

            <div class="notes-container">
                <a href="./Notes/notes.html" style="text-decoration: none; color: inherit;">
                    <h2 class="active">Course Notes</h2>
                </a>
                
                <div class="notes-grid" id="notes">
                    <!-- display all the available notes -->
                </div>
            </div>

            <div class="reviews-container">
                <a href="./Course_Reviews/zpart.html" style="text-decoration: none; color: inherit;">
                    <h2 class="active">Course Reviews</h2>
                </a>
                
                <div class="reviews-grid" id="reviews">
                    <!-- display all the available notes -->
                </div>
            </div>

            <div class="event-container">
                <a href="./Event_Calendar/event.html" style="text-decoration: none; color: inherit;">
                    <h2 class="active">Event Calendar</h2>
                </a>
                
                <div class="event-grid" id="event">
                    <!-- display all the available notes -->
                </div>
            </div>

            <div class="study-container">
                <a href="./Study-Group-Finder/group.html" style="text-decoration: none; color: inherit;">
                    <h2 class="active">Study Groups</h2>
                </a>
                
                <div class="study-grid" id="study">
                    <!-- display all the available notes -->
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>Â© Group 4 - ITCS333 Project</p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
